<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #chat-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #response {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        #submit-btn {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ChatGPT Integration</h2>
        <form id="chat-form">
            <textarea id="chat-input" placeholder="Escribe tu consulta aquí..." rows="4"></textarea>
            <button id="submit-btn" type="submit">Enviar</button>
        </form>
        <div id="response" placeholder="La respuesta de ChatGPT aparecerá aquí..."></div>
    </div>

    <script src="index.js"></script>
    <script src="server.js"></script>
</body>
</html>
