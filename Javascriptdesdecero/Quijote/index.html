<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar textos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Cambiar textos usando javascript</h1>
    <nav id="tabs">
        <a onclick="frase.innerText = espanol" href="#">Español</a> |
        <a onclick="frase.innerText = frances" href="#">Francés</a> |
        <a onclick="frase.innerText = ingles" href="#">Inglés</a> 
    </nav>
    <p id="frase"></p>

    <script src="index.js"></script>
</body>
</html>
