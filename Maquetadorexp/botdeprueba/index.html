<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; padding: 0; }
        #messages li { padding: 8px; margin-bottom: 8px; border: 1px solid #ddd; }
        #form { display: flex; }
        #input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        #button { padding: 8px 16px; border: none; background: #5cb85c; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" /><button id="button">Send</button>
    </form>
    <!-- AsegÃºrate de que la ruta a socket.io.js sea correcta -->
    <script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                const userMessage = input.value;
                socket.emit('chat message', userMessage);

                // Mostrar el mensaje del usuario en la lista de mensajes
                const li = document.createElement('li');
                li.textContent = 'You: ' + userMessage;
                messages.appendChild(li);

                input.value = ''; // Limpiar el campo de entrada
            }
        });

        socket.on('chat message', function(msg) {
            // Mostrar el mensaje del bot en la lista de mensajes
            const li = document.createElement('li');
            li.textContent = 'Bot: ' + msg;
            messages.appendChild(li);
        });
    </script>
</body>
</html>
